apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: logtrain
  namespace: akkeris-system
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: logtrain
  template:
    metadata:
      creationTimestamp: null
      labels:
        name: logtrain
      annotations:
        prometheus.io/port: "9000"
        prometheus.io/scrape: "true"
    spec:
      initContainers:
        - name: init-sysctl
          image: busybox
          command:
          - sysctl
          - -w
          - fs.inotify.max_user_instances=2048
          - user.max_inotify_instances=2048
          securityContext:
            privileged: true
            runAsUser: 0
            runAsNonRoot: False
      containers:
      - env:
        - name: NODE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: KUBERNETES_DATASOURCE
          value: "true"
        - name: KUBERNETES
          value: "true"
        - name: ENVOY
          value: "true"
        - name: HTTP_EVENTS
          value: "true"
        - name: HTTP_SYSLOG
          value: "true"
        - name: SYSLOG_TCP
          value: "true"
        - name: SYSLOG_UDP
          value: "true"
        - name: PROFILE
          value: "true"
        - name: AKKERIS
          value: "true"
        - name: DEBUG
          value: "true"
        image: akkeris/logtrain:v0.0.33 # TODO add ability to auto-update this on release.
        imagePullPolicy: Always
        name: logtrain
        ports:
        - containerPort: 9000
          protocol: TCP
        - containerPort: 9001
          protocol: TCP
        - containerPort: 9002
          protocol: TCP
        - containerPort: 9003
          protocol: UDP
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 64Mi
        securityContext:
          privileged: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/log
          name: varlog
        - mountPath: /var/lib/docker/containers
          name: varlibdockercontainers
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: logtrain
      serviceAccountName: logtrain
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /var/log
          type: ""
        name: varlog
      - hostPath:
          path: /var/lib/docker/containers
          type: ""
        name: varlibdockercontainers
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate