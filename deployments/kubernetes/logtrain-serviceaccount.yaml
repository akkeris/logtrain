apiVersion: v1
kind: ServiceAccount
metadata:
  name: logtrain
  namespace: akkeris-system
---
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.authorization.k8s.io/aggregate-to-admin: "true"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: logtrain
rules:
- apiGroups:
  - ""
  - extensions
  - apps
  resources:
  - pods
  - configmaps
  - services
  - namespaces
  - daemonsets
  - deployments
  - replicasets
  - statefulsets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: logtrain-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: logtrain
subjects:
- kind: ServiceAccount
  name: logtrain
  namespace: akkeris-system