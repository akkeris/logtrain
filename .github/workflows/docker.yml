name: Publish Docker
on: 
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Replace ref in daemonset
      run: cat deployments/kubernetes/logtrain-daemonset.yaml | sed -E "s/akkeris\/logtrain:v[0-9]+\.[0-9]+\.[0-9]+/akkeris\/logtrain:$GITHUB_REF/g" > deployments/kubernetes/logtrain-daemonset.yaml
    - uses: github-actions-x/commit@v2.6
      with:
        commit-message: update daemonset image
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: akkeris/logtrain
        username: ${{ secrets.DockerUser }}
        password: ${{ secrets.DockerPassword }}
        tag_names: true
